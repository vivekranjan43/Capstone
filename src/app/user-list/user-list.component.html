<html>
  <head>
      <title>User List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="container">
  <h1>User List</h1>
<table class="table" >
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Start Date</th>
    <th>User Type</th> 
  </tr>
</thead>
<tbody>
  <tr *ngFor="let u of users">
    <td><a routerLink="/user-detail/{{u.userId}}">{{u.firstName}}</a></td>
    <td align="left">{{u.lastName}}</td>
    <td align="left">{{u.startDate}}</td>
    <td align="left">{{u.userType}}</td>
    <td><button type="submit" (click)="delete(u)">Delete</button></td>
  </tr>
</tbody>
</table>
</div>
</body>
</html>
